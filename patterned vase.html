<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark Warrior - Patterned Vase Shop</title>
    <link rel="icon" type="image/x-icon" href="img/dark man with violet sword.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #181a1b;
            color: #f8f9fa;
        }
        .vase-img {
            max-width: 100%;
            border-radius: 1rem;
            box-shadow: 0 0 20px #0008;
        }
        .rating-stars input[type="radio"] {
            display: none;
        }
        .rating-stars label {
            font-size: 2rem;
            color: #444;
            cursor: pointer;
            transition: color 0.2s;
        }
        .rating-stars input[type="radio"]:checked ~ label,
        .rating-stars label:hover,
        .rating-stars label:hover ~ label {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Dark Warrior</a>
        </div>
    </nav>
    <div class="container">
        <div class="row align-items-center mb-5">
            <div class="col-md-6">
                <img src="img/a patterned vase.png" alt="Patterned Vase" class="vase-img">
            </div>
            <div class="col-md-6">
                <h1 class="display-5">Patterned Vase</h1>
                <p class="lead">Elevate your space with our unique, hand-crafted patterned vase. Perfect for any decor, made with passion by Dark Warrior.</p>
                <h3 class="text-warning">$49.99</h3>
                <button class="btn btn-primary btn-lg mt-3">Buy Now</button>
            </div>
        </div>
        <div class="row mb-5">
             
            <div class="col-md-6 mb-4">
                <h4>Your Opinion</h4>
                <form id="opinionForm">
                    <div class="mb-2">
                        <textarea class="form-control" id="opinionInput" rows="4" placeholder="Share your thoughts about the vase..."></textarea>
                    </div>
                    <button class="btn btn-secondary" type="submit">Submit Opinion</button>
                </form>
                <div id="opinionOutput" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h4>Rate Our Vase</h4>
                <form id="ratingForm" class="mb-2">
                    <div class="rating-stars d-flex flex-row-reverse justify-content-end">
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                    </div>
                    <button class="btn btn-success mt-2" type="submit">Submit Rating</button>
                </form>
                <div id="ratingOutput"></div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-center text-light py-3">
        &copy; 2024 Dark Warrior. All rights reserved.
    </footer>
    <script>
        // Command form handler
       

        // Opinion form handler
        document.getElementById('opinionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const opinion = document.getElementById('opinionInput').value.trim();
            let output = '';
            if (!opinion) {
                output = '<span class="text-danger">Please enter your opinion.</span>';
            } else {
                output = `<span class="text-success">Thank you for your feedback!</span><br><em>${opinion}</em>`;
            }
            document.getElementById('opinionOutput').innerHTML = output;
            document.getElementById('opinionInput').value = '';
        });

        // Rating form handler
        document.getElementById('ratingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const rating = document.querySelector('input[name="rating"]:checked');
            if (rating) {
                document.getElementById('ratingOutput').innerHTML = `<span class="text-success">Thank you for rating us ${rating.value} star(s)!</span>`;
            } else {
                document.getElementById('ratingOutput').innerHTML = '<span class="text-danger">Please select a rating.</span>';
            }
        });
    </script>
</body>
</html>
